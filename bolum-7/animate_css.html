<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 200px;
        background-color: blueviolet;
      }

      .element {
        background-color: yellow;
        animation: bounceIn;
        animation-duration: 2s;
      }

      .animate_animated.animate_bounce {
        --animate-duration: 2s;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="animate.min.css" />
  </head>
  <body>
    <h1 class="animate__animated animate__wobble">An animated element</h1>
    <div class="animate_animated animate__fadeInDown animate__delay-5s"></div>
    <div class="element animate__delay-5s"></div>
  </body>
</html>
