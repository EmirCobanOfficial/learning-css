<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        background-color: chocolate;
      }

      .box {
        width: 150px;
        height: 150px;
        background-color: brown;
        float: right;
      }
      .clearfix::after{
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="container" class="clearfix">
      <div class="box">kutu 1</div>
      <div class="box">kutu 2</div>
      <div class="box">kutu 3</div>
      <div style="clear: both"></div>
      <!-- div style="clear: both;"> </div> -->
    </div>

    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum
      corrupti porro maiores distinctio sit temporibus quibusdam dicta,
      reiciendis, labore quod placeat optio aliquid veniam aut, facilis quaerat
      nesciunt quos delectus?
    </p>
  </body>
</html>
